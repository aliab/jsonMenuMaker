<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Json Menu Maker</title>

<script type="text/javascript" src="../assets/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="../menu-maker.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#menu').jsonMenuMaker({
		json : 'menu.json',
		node : 'menu'
	});

/*	
	// menu2.json is a numeric array - no key.
	$('#menu').jsonMenuMaker({
		json : 'menu2.json'
	});
*/

	$('#footer').jsonMenuMaker({
		json : 'menu.json',
		node : 'footer',
		nested : 0
	});
});
</script>
<link href="demo.css" rel="stylesheet" type="text/css">
</head>

<body>
<br />
<h4> this is main menu base on menu node with submenu's </h4>
<nav id="menu"></nav>
<hr />
<br />
<h4> this is footer menu base on another footer node without submenu's </h4>
<nav id="footer"></nav>

</body>
</html>
